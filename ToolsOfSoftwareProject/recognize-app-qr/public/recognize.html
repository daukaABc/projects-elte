    <button id="createGroup" data-toggle="modal" class="btn btn-default" data-target="#myModal">Create/Enroll In A Group</button>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close"></button>
              <h4 class="modal-title" style="text-align: center">Create/Enroll In A Class</h4>
            </div>
            <div class="modal-body">
               <h6>Create New Group</h2>
               <form id="newGroupForm">
                 <input type="text" id="newGroupName" placeholder="Group Name" required>
                 <input type="submit" class="btn btn-default" value="Create">
               </form>
               <h6 style="padding-top: 15px">Join Existing Group</h2>
               <form id="enrollGroupFrom">
                 <input type="text" id="enrollGroupId" placeholder="Group ID" required>
                 <input type="submit" class="btn btn-default" value="Enroll">
               </form>
             </div>
            <div class="modal-footer" style="padding-bottom: 5px">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
